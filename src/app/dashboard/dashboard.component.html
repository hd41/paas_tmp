<h1>Dashboard Component</h1>
<div class="table-view">
  <table>
    <tr><th>Log Source</th><th>Log Name</th></tr>
    <tr class="log" *ngFor="let log of logs">
      <td>{{ log.log_source }}</td>
      <td>{{ log.log_name }}</td>
    </tr>
  </table>

  <div class="row">
    <button type="button" name="button"  #pageq *ngFor="let page of pages" (click)="getDataOnthisPage(pageq)">{{ page.number }}</button>
  </div>

</div>

<!-- *ngIf="(logs$ | async).length" -->
